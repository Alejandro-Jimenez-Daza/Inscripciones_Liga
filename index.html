<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <!-- FONTAWESOME CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

  <title>Formulario de Inscripción</title>
</head>

<body>

  <div class="contenedor">

    <div class="formulario">
      <header class="header">INSCRIPCIONES</header>
      <p class="info-header">Cursos de natacion</p>
      <form action="">

        <div class="input-grp">
          <label for="">Nro doc</label><br>
          <input type="text" placeholder="Ej: 1234567890" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Pri nombre</label><br>
          <input type="text" placeholder="Del documento" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Seg nombre</label><br>
          <input type="text" placeholder="Opcional" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Primer apellido</label><br>
          <input type="text" placeholder="Del documento" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Segundo apellido</label><br>
          <input type="text" placeholder="Opcional" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Género</label><br>
          <input type="radio">Varones<br>
          <input type="radio">Femenino<br>
        </div>

        <div class="input-grp">
          <label for="">Fecha de nacimiento</label><br>
          <input type="date" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Número movil</label><br>
          <input type="text" placeholder="000-000-00-00" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Email</label><br>
          <input type="text" placeholder="tuemail@dominio.com" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Usuario</label><br>
          <input type="text" placeholder="Nombre de usuario" autocomplete="off"><br>
        </div>


        <div class="input-grp">
          <label for="">Contraseña</label><br>
          <input type="password" placeholder="Contraseña segura" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <label for="">Confirmar contraseña</label><br>
          <input type="password" placeholder="Contraseña segura" autocomplete="off"><br>
        </div>

        <div class="input-grp">
          <button class="btn" id="btn_confirmar">CONFIRMAR <i class="fa-solid fa-arrow-right"></i></button>
          <button class="btn" id="btn_salir">SALIR</button>
        </div>
      </form>
    </div>

    <div class="lateral">
      <img src="img/LOGO DE LIGA DE NATACIÓN.png" alt="" id="lna">

      <div class="texto-lateral">
        <p class="contacto">Contáctanos al (604) 3221303 <br> o escribe al +57 300 7565043</p>
        
      </div>
      <div class="contenedor-lateral" >
        
        <div class="contenedor-mapa" >
          <h1>UBÍCANOS<i class="fa-solid fa-location-dot" id="icono"></i> </h1>
          <p class="mov">Cra. 72 #48-100, Laureles - Estadio, Medellín</p>
          <a target="_blank" href="https://www.google.com/maps?sca_esv=a602e8e6c3755c23&output=search&q=liga+de+natacion+de+antioquia&source=lnms&fbs=AEQNm0CbCVgAZ5mWEJDg6aoPVcBgWizR0-0aFOH11Sb5tlNhdzvguW7TJ8ZJj4v-NOGupFj-oo0X57oBKX3JJxYDU8Ov9BJS9mt91WddMiwk3lKAXL1G8HGTHy8ifOESqSs6wBN_xTpOyCQynQayDg6EE1opCrUDvV-v5sIGF4YpqjOuv8ate2vHhu-fJs-HOe01yDqR7p-m9C19BvZHPo-GQPiWV-5rEg&entry=mc&ved=1t:200715&ictx=111">
            <img src="img/mapa-liga1.png" alt="Ubicacion liga de natacion google maps" class="google-maps">
          </a>
        </div>

        <div class="contenedor-nadador" >
          <h2 class="certificados" id="mov">Aprende con los mejores instructores certificados.</h2>
          <img src="img/IMG_3701.jpg" alt="Ubicacion liga de natacion google maps" class="swimmer">
        </div>

      </div>

    </div>

  </div>
</body>

</html>
